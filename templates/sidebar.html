<style>
    .sidebar {
        height: 100%;
        width: 15%;
        position: fixed;
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        overflow-x: hidden; /* Disable horizontal scroll */
        padding: 10px;
        left: 0;
        margin-right: 4vw;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add shadow for better visibility */
    }
    
    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }
    
    .sidebar ul li {
        margin-bottom: 10px;
    }
    
    .sidebar ul li a {
        text-decoration: none;
        color: #333;
        display: flex;
        align-items: center;
    }
    
    .button-icon {
        margin-right: 10px; /* Adjust spacing between icon and text */
        width: 20px;
        height: 20px; 
        cursor: pointer; 
    }    

</style>
<div class="sidebar" id="sidebar" style="display:none;background:white" id="mySidebar">
    <ul>
        <li onclick="sidebar_close()"><img src="/static/icons/close.png" alt="Close" class="button-icon"></li>
        <li><a href="/home"><img src="/static/icons/home.png" alt="Home" class="button-icon"> Home</a></li>
        <li><a href="#"><img src="/static/icons/profile.png" alt="Profile" class="button-icon"> Profile</a></li>
        <li><a href="#"><img src="/static/icons/notifications.png" alt="Notifications" class="button-icon"> Notifications</a></li>
        <li><a href="#"><img src="/static/icons/saved_posts.png" alt="Saved posts" class="button-icon"> Saved posts</a></li>
        <li><a href="/message"><img src="/static/icons/messages.png" alt="Messages" class="button-icon"> Messages</a></li>
        {% if user_email!='Guest' %}
        <li><a href="/logout"><img src="/static/icons/logout.png" alt="Log out" class="button-icon"> Log out</a></li>
        {% else %}
        <li><a href="/login"><img src="/static/icons/login.png" alt="Log in" class="button-icon"> Log in</a></li>
        {% endif %}
    </ul>
</div>
<script src="/static/js/home.js"></script>
